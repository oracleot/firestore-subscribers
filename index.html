<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>OnPointPrediction</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    </head>

    <body>
        <div class="section container">
            <h3>OnPoint Predictions</h3>
            <p>Lets give you the best in predictions</p>
        </div>
        <div class="section container">
            <form>
                <div class="row">
                    <div class="col m6">
                        <div class="input-field">
                            <input placeholder="Enter Full Name" id="name" type="text" class="validate" required>
                        </div>
                    </div>
                    <div class="col m6">
                        <div class="input-field">
                            <input placeholder="Enter Email Address" id="email" type="email" class="validate" required>
                            <br>
                            <div id="error" style="color:red"></div>
                        </div>
                    </div>
                </div>
                <button id="submit" class="btn waves-effect waves-light" type="submit" name="submit">Submit</button>
            </form>
        </div>

        <div id="successmessage" class="container success hide">
            <h4 style="color:green">Thanks for subscribing!</h4>
            <p>We'll definitely fulfil our promises of sending you the best prediction tips</p>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
    </body>

</html>
